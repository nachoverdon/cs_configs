// Server config by Nacho 'bazoo' Verd√≥n
// Email: nverblaz@gmail.com
// Steam: nachoverdon
// More info about commands:
//    https://github.com/nachoverdon/cs_configs
//    http://txdv.github.io/cstrike-cvarlist/
//    https://support.steampowered.com/kb_article.php?ref=7917-KIPM-5800
//    http://hlds101.com/voicecompression.htm


hostname "SERVERNAME"
rcon_password "RCONPASSWORD"
sv_password "SERVERPASSWORD"

// Basics
sv_lan 0
maxplayers 11


// Rates
// In the year of 20XX everyone has a decent connection...
fps_max 1000
sys_ticrate 1000
sv_maxrate 100000
sv_lan_rate 100000
sv_minrate 20000
sv_maxupdaterate 102
sv_minupdaterate 100


// Log events
logsdir logs
log on
mp_logecho 1
mp_logdetail 1
mp_logfile 1
mp_logmessages 1
sv_logbans 1
sv_logblocks 1
sv_log_onefile 0
sv_log_singleplayer 0
// Show net info
net_showdrop  0 // 1 - Shows a message in console when a packet is dropped.
net_showpackets 0 // 1 -Shows incoming/outgoing packets.


// Files to exec
exec banned.cfg
exec listip.cfg
mapchangecfgfile server.cfg
servercfgfile server.cfg
lservercfgfile server.cfg
motdfile motd.txt


// Server queries
max_queries_sec 0.5
max_queries_sec_global 10
max_queries_window 30
sv_enableoldqueries 0


// 'Anticheats'
mp_consistency 1  // Disables unfair custom models
sv_aim 0  // Disallows autoaim (HL only?)
sv_cheats 0 // Disallows the use of impulse (101, 102), fakelag and stuff
sv_clipmode 0 // Disables out-of-bounds cliping
sv_zmax 4096 // Forces viewable distance to avoid see through wall (D3D)


// Typical server config
//    Round settings
mp_buytime 0.25
mp_c4timer 35
mp_freezetime 3
mp_roundtime 1.75 // 1.75 == 1:45 minutes
mp_startmoney 800


//    No automatic punishes
humans_join_team any
mp_autokick 0
mp_autoteambalance 0
mp_hostagepenalty 0
mp_tkpunish 0
mp_kickpercent 0.0


//    Removing limits
mp_limitteams 0
mp_timelimit 0
mp_maxrounds 0
mp_chattime 0


//  Spectator settings
allow_spectators 1
sv_spectatormaxspeed 500
sv_proxies 2 // Number of HLTV proxy servers allowed.
mp_fadetoblack 0
mp_forcecamera 2
mp_forcechasecam 2


//    'Realism'
mp_falldamage 1
mp_flashlight 1
mp_footsteps 1
mp_friendlyfire 1


//    Other
pausable 0 // Game cannot be paused
mp_mapvoteratio 1.0 // Percent of player votes needed to change map
mp_playerid 1 // Shows the names of only your team when you look at them
sv_visiblemaxplayers -1 // Sets the fake maximum players to be displayed. -1 Disabled
decalfrequency 60 // Seconds until next spray


// Typical Physics
edgefriction 2
sv_accelerate 5
sv_airaccelerate 10
sv_airmove 1
sv_clienttrace 1.0
sv_friction 4
sv_gravity 800
sv_maxspeed 260
sv_stepsize 18
sv_stopspeed 75
sv_wateraccelerate 10
sv_wateramp 0
sv_waterfriction 1


// Server connection and netcode
sv_timeout 65
sv_unlag 1
sv_unlagpush 0
sv_unlagsamples 1
sv_maxunlag .2 // Compensate the lag (0.1 = 100ms)


// Server up/download resources
// 1 - Allows, 0 - Disables
sv_allowdownload 1
sv_allowupload 1
sv_uploadmax .5
sv_send_logos 1
sv_send_resources 1
sv_filetransfercompression 1
sv_downloadurl "http://fd.andaina.net/bal47/cstrike/"
hpk_maxsize .001


// Voice (Best quality)
sv_alltalk 0 // Disallow talk between opposing teams
sv_voicecodec voice_speex
sv_voiceenable 1
sv_voicequality 5


//  Where the server is located.
//  0 US - East, 1 US - West, 2 South America, 3 Europe, 4 Asia, 5 Australia
//  6 Middle East, 7 Africa, 255 World (default)
sv_region 3


// Contact the server admin
sv_contact "nverblaz@gmail.com"





//
//  ALIAS
//


// Maps
alias nuke "changelevel de_nuke"
alias inferno "changelevel de_inferno"
alias inf inferno
alias dust2 "changelevel de_dust2"
alias d2 dust2
alias tuscan "changelevel de_tuscan"
alias train "changelevel de_train"
alias cbble "changelevel de_cbble"
alias mirage "changelevel de_mirage"
alias forge "changelevel de_forge"
alias mill "changelevel de_cpl_mill"
alias strike "changelevel de_cpl_strike"
alias fire "changelevel de_cpl_fire"
alias aim "changelevel aim_map"
alias india "changelevel awp_india"


// Waits
alias "w5" "wait; wait; wait; wait; wait"
alias "w10" "w5; w5"
alias "w30" "w10; w10; w10"
alias "w60" "w30;w30"
alias "w100" "w10; w10; w10; w10; w10; w10; w10; w10; w10; w10"
alias "w200" "w100;w100"


// Quick commands
alias ffon "mp_friendlyfire 1"
alias ffoff "mp_friendlyfire 0"
alias camon "mp_forcechasecam 0; mp_forcecamera 0;mp_fadetoblack 0"
alias camoff "mp_forcechasecam 2; mp_forcecamera 2"
alias f2bon "mp_fadetoblack 0"
alias f2boff "mp_fadetoblack 0"
alias fzon "mp_freezetime 10"
alias fzoff "mp_freezetime 0"
alias money "mp_startmoney 16000"
alias _pause "pausable 1;w10;pause;w10;pausable 0"
alias rates "say Optimal settings: rate 100000 - cl_updaterate 102 - cl_cmdrate 105 - ex_interp 0"
alias hqvoice "sv_voicequality 5"
alias lqvoice "sv_voicequality 2"


// Modes
alias matchcfg "graffitioff; hqvoice; ffon; camoff;mp_buytime 0.25; mp_startmoney 800; mp_roundtime 1.75"
alias matchlive "say Match is LIVE - GL & HF"

alias warmup "say Warmup config has been executed.; lqvoice; ffoff; fzoff; camoff; money; mp_buytime 0.25; mp_roundtime 1.25;rr"
alias training "say Training config has been executed.; lqvoice; ffon; fzoff; camon; money; mp_buytime 9; mp_roundtime 9;rr"
alias match "matchcfg; say Match config has been executed.; rr; matchlive"
alias start "matchcfg; say Match config has been executed.; w200; lo3"
alias optmatch "match;optimized"

alias wr warmup
alias tr training
alias go match
alias mix optmatch

// Spanish
alias calentamiento warmup
alias entreno training
alias partido match

// Graffiti mode
alias cl_graffiti_cfg "say Graffiti config has been executed.  Please use the following commands:; say cl_download_ingame 1 - r_decals 4096 - cl_dlmax 1024"
alias graffition "decalfrequency 0; sv_allowupload 1; sv_send_logos 1; sv_send_resources 1; sv_filetransfercompression 0; hpk_maxsize 2; mp_decals 4096; sv_uploadmax 2; cl_graffiti_cfg; rr"
alias graffitioff "decalfrequency 60; sv_allowupload 0; sv_send_logos 0; sv_send_resources 0; sv_filetransfercompression 1; hpk_maxsize .1; mp_decals 300; sv_uploadmax .5"


// Optimized mode
alias optimized "graffitioff; log off; lqvoice; sv_timeout 20; sv_allowupload 0; sv_uploadmax 0; hpk_maxsize .0001; mp_decals 120; decalfrequency 999; sv_voiceenable 0"


// Restarts
alias rr "sv_restart 1"
alias rr3 "sv_restart 3"
alias lo3 "say Teams ready; w200; say Live after 3 restarts; w200; rr; w200; w60; say restart #1; w200; lo2"
alias lo2 "rr; w200; w60; say restart #2; w200; lo1"
alias lo1 "rr3; w200; w200; w200; say restart #3; w200; matchlive"